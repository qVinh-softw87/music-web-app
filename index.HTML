<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Web App</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="h-screen flex flex-col overflow-hidden">
    <!-- TOPBAR -->
    <header class="flex h-16 bg-black overflow-visible">
      <!-- Logo -->
      <div
        class="ml-4 h-[72px] w-[72px] flex items-center justify-center rounded-full shrink-0"
      >
        <a href="#!">
          <img src="./assets/image/Spotify-Logo.wine.svg" class="w-25 h-25" />
        </a>
      </div>
      <!-- Spacer -->
      <div class="flex-[1.5]"></div>
      <!-- Home + Search -->
      <div class="mt-2 h-[48px] w-[546px] flex">
        <div class="w-[48px] h-[48px] rounded-full bg-[#121212]">
          <a
            href="#!"
            class="w-full h-full flex justify-center items-center hover:bg-[#2a2a2a] hover:shadow-[0_0_0_1px_rgba(255,255,255,0.15)] hover:scale-105 transition-all duration-150 ease-out rounded-full"
          >
            <img src="./assets/image/icons8-home (1).svg" class="w-6 h-6" />
          </a>
        </div>
        <!-- Internal Spacer -->
        <div class="w-[10px] bg-black"></div>
        <!-- Search -->
        <div
          class="pr-1 flex flex-1 bg-[#121212] rounded-2xl items-center rounded-full bg-[#121212] border border-transparent hover:bg-[#1a1a1a] hover:border-[rgba(255,255,255,0.18)] focus-within:bg-[#1a1a1a] focus-within:border-[rgba(255,255,255,0.28)] transition-all duration-300 ease-[cubic-bezier(0.3,0,0,1)]"
        >
          <!-- Icon Search -->
          <img
            src="./assets/image/icons8-search.svg"
            alt="search"
            class="w-8 h-8 pl-2"
          />
          <!-- Input -->
          <input
            type="text"
            placeholder="What do you want to play?"
            class="min-w-0 flex-1 pl-2 bg-transparent outline-none text-white placeholder-gray-400"
          />
          <!-- Divider -->
          <div class="h-8 w-px rounded-2xl bg-white/60"></div>
          <!-- Traverse -->
          <a href="#!" class="flex items-center justify-center">
            <svg
              viewBox="0 0 24 24"
              class="w-12 h-6 text-white"
              fill="currentColor"
            >
              <path
                d="M4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4H4zM1.513 9.37A1 1 0 0 1 2.291 9H21.71a1 1 0 0 1 .978 1.208l-2.17 10.208A2 2 0 0 1 18.562 22H5.438a2 2 0 0 1-1.956-1.584l-2.17-10.208a1 1 0 0 1 .201-.837zM12 17.834c1.933 0 3.5-1.044 3.5-2.333s-1.567-2.333-3.5-2.333S8.5 14.21 8.5 15.5s1.567 2.333 3.5 2.333z"
              />
            </svg>
          </a>
        </div>
      </div>
      <!-- Spacer -->
      <div class="flex-1"></div>
      <!-- Explore, Setting, Avatar -->
      <div class="w-[479.88px] flex">
        <a
          href="#!"
          class="my-auto ml-7 w-[158px] h-[32px] text-black bg-white rounded-2xl px-4 pt-1 justify-center align-items font-medium hover:scale-105 hover:bg-[#e6e6e6] transition-all duration-200 ease-[cubic-bezier(0.3,0,0,1)]"
          >Explore Premium</a
        >
        <a
          href="#!"
          class="flex items-center gap-2 px-4 py-3 text-[#B3B3B3] hover:text-white hover:scale-105 transition-colors duration-150"
        >
          <svg class="w-4 h-4" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528-.005-.005-2.472-2.473a.75.75 0 0 1 0-1.06"
            />
            <path
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13"
            />
          </svg>

          <span>Install App</span>
        </a>
        <!-- Bell && Member -->
        <div class="flex">
          <a href="#!" class="relative group mt-6 ml-5">
            <!-- Bell -->
            <svg
              viewBox="0 0 16 16"
              class="w-4 h-4 text-[#B3B3B3] group-hover:text-white transition-colors duration-100 group-hover:scale-110"
              fill="currentColor"
            >
              <path
                d="M8 1.5a4 4 0 0 0-4 4v3.27a.75.75 0 0 1-.1.373L2.255 12h11.49L12.1 9.142a.75.75 0 0 1-.1-.374V5.5a4 4 0 0 0-4-4m-5.5 4a5.5 5.5 0 0 1 11 0v3.067l2.193 3.809a.75.75 0 0 1-.65 1.124H10.5a2.5 2.5 0 0 1-5 0H.957a.75.75 0 0 1-.65-1.124L2.5 8.569zm4.5 8a1 1 0 1 0 2 0z"
              ></path>
            </svg>
            <!-- Text -->
            <span
              class="pointer-events-none absolute top-full mt-2 whitespace-nowrap rounded-md bg-[#2a2a2a] px-3 py-1.5 text-sm text-white opacity-0 translate-y-1 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-150 ease-out"
              >What's new
            </span>
          </a>
          <!-- Member -->
          <button type="button" class="group relative ml-5 cursor-pointer">
            <svg
              viewBox="0 0 16 16"
              class="w-4 h-4 text-[#B3B3B3] flex item-center group-hover:text-white transition-colors duration-100 group-hover:scale-110"
              fill="currentColor"
            >
              <path
                d="M3.849 10.034c-.021-.465.026-.93.139-1.381H1.669c.143-.303.375-.556.665-.724l.922-.532a1.63 1.63 0 0 0 .436-2.458 1.8 1.8 0 0 1-.474-1.081q-.014-.287.057-.563a1.12 1.12 0 0 1 .627-.7 1.2 1.2 0 0 1 .944 0q.225.1.392.281c.108.12.188.263.237.417q.074.276.057.561a1.8 1.8 0 0 1-.475 1.084 1.6 1.6 0 0 0-.124 1.9c.36-.388.792-.702 1.272-.927v-.015c.48-.546.768-1.233.821-1.958a3.2 3.2 0 0 0-.135-1.132 2.657 2.657 0 0 0-5.04 0c-.111.367-.157.75-.135 1.133.053.724.341 1.41.821 1.955A.13.13 0 0 1 2.565 6a.13.13 0 0 1-.063.091l-.922.532A3.2 3.2 0 0 0-.004 9.396v.75h3.866c.001-.033-.01-.071-.013-.112m10.568-3.4-.922-.532a.13.13 0 0 1-.064-.091.12.12 0 0 1 .028-.1c.48-.546.768-1.233.821-1.958a3.3 3.3 0 0 0-.135-1.135A2.64 2.64 0 0 0 12.7 1.233a2.67 2.67 0 0 0-3.042.64 2.65 2.65 0 0 0-.554.948c-.11.367-.156.75-.134 1.133.053.724.341 1.41.821 1.955.005.006 0 .011 0 .018.48.225.911.54 1.272.927a1.6 1.6 0 0 0-.125-1.907 1.8 1.8 0 0 1-.474-1.081q-.015-.287.057-.563a1.12 1.12 0 0 1 .627-.7 1.2 1.2 0 0 1 .944 0q.225.1.392.281.162.182.236.413c.05.184.07.375.058.565a1.8 1.8 0 0 1-.475 1.084 1.633 1.633 0 0 0 .438 2.456l.922.532c.29.169.52.421.664.724h-2.319c.113.452.16.918.139 1.383 0 .04-.013.078-.017.117h3.866v-.75a3.2 3.2 0 0 0-1.58-2.778v.004zm-3.625 6-.922-.532a.13.13 0 0 1-.061-.144.1.1 0 0 1 .025-.047 3.33 3.33 0 0 0 .821-1.958 3.2 3.2 0 0 0-.135-1.132 2.657 2.657 0 0 0-5.041 0c-.11.367-.156.75-.134 1.133.053.724.341 1.41.821 1.955a.13.13 0 0 1 .028.106.13.13 0 0 1-.063.091l-.922.532a3.2 3.2 0 0 0-1.584 2.773v.75h8.75v-.75a3.2 3.2 0 0 0-1.583-2.781zm-5.5 2.023c.143-.303.375-.556.665-.724l.922-.532a1.63 1.63 0 0 0 .436-2.458 1.8 1.8 0 0 1-.474-1.081q-.015-.287.057-.563a1.12 1.12 0 0 1 .627-.7 1.2 1.2 0 0 1 .944 0q.225.1.392.281c.108.12.188.263.237.417q.073.276.057.561a1.8 1.8 0 0 1-.475 1.084 1.632 1.632 0 0 0 .438 2.456l.922.532c.29.169.52.421.664.724z"
              ></path>
            </svg>
            <span
              class="pointer-events-none absolute left-1/2 -translate-x-1/2 top-full mt-2 whitespace-nowrap rounded-md bg-[#2a2a2a] px-3 py-1.5 text-sm text-white opacity-0 translate-y-1 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-150 ease-out"
            >
              Friend Activities
            </span>
          </button>
        </div>
        <!-- Avatar -->
        <a href="#!" class="relative inline-flex self-center ml-9"
          ><img
            src="./assets/image/pexels-alyona-nagel-1468385055-35224893.jpg"
            alt="avatar"
            class="w-8 h-8 rounded-full object-cover ring-6 ring-[#333]"
          />
        </a>
      </div>
    </header>

    <!-- APP AREA -->
    <div id="app" class="flex flex-1 overflow-hidden h-screen bg-black">
      <!-- SIDEBAR -->
      <aside
        id="sidebar"
        class="w-[280px] bg-[#121212] flex flex-col transition-all duration-200 ml-2 rounded-lg"
      >
        <!-- Fixed Header -->
        <div flex flex-col>
          <!-- Library -->
          <button
            class="text-white ml-6 mt-5 cursor-pointer transition-transform duration-200 ease-out hover:translate-x-2"
          >
            Library
          </button>
          <!-- Playlist,Artist,Podcast -->
          <div px-3 flex gap-2>
            <button
              class="text-white px-4 py-2 mt-5 ml-5 rounded-full bg-white/10 text-sm hover:bg-white/20 transition"
            >
              Playlist
            </button>
            <button
              class="px-4 py-2 rounded-full bg-white/10 text-sm text-white hover:bg-white/20 transition"
            >
              Artist
            </button>
            <button
              class="px-4 py-2 rounded-full bg-white/10 text-sm text-white hover:bg-white/20 transition"
            >
              Podcast
            </button>
          </div>
        </div>
        <!-- Search, Nearly, Avatar, Name -->
        <div flex flex-col h-full>
          <!-- Search && Nearly -->
          <div class="px-3 py-2 flex items-center justify-between relative">
            <!-- Search -->
            <button
              id="searchButton"
              class="cursor-pointer group flex items-center justify-center w-9 h-9 rounded-full hover:bg-white/10 transition cursor-pointer"
            >
              <svg
                class="w-5 h-5 text-white/70 group-hover:text-white transition"
                viewBox="0 0 16 16"
                fill="currentColor"
              >
                <path
                  d="M7 1.75a5.25 5.25 0 1 0 0 10.5 5.25 5.25 0 0 0 0-10.5M.25 7a6.75 6.75 0 1 1 12.096 4.12l3.184 3.185a.75.75 0 1 1-1.06 1.06L11.304 12.2A6.75 6.75 0 0 1 .25 7"
                ></path>
              </svg>
            </button>
            <!-- Hidden search input: active when use JS -->
            <div
              id="searchBox"
              class="absolute left-0 top-0 flex items-center gap-2 h-9 px-3 rounded-full bg-white/10 opacity-0 w-0 overflow-hidden transition-all duration-200 ease-out"
            >
              <svg
                class="w-4 h-4 text-white/60 shrink-0"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
                />
              </svg>

              <input
                type="text"
                placeholder="Search in Library"
                class="bg-transparent outline-none text-sm text-white placeholder-white/50 w-48"
              />
            </div>
            <!-- Nearly -->
            <button
              class="group flex transition-all duration-150 ease-out hover:text-[#fff] hover:scale-101"
            >
              <span
                class="text-[#aaa] transition-all duration-150 group-hover:text-[#fff] group-hover:scale-101"
                >Nearly</span
              >
              <svg
                viewBox="0 0 16 16"
                class="w-4 h-4 text-[#aaa] mt-1 mx-2 transition-all duration-150 group-hover:text-[#fff] group-hover:scale-101"
                fill="currentColor"
              >
                <path
                  d="M15.5 13.5H.5V12h15zm0-4.75H.5v-1.5h15zm0-4.75H.5V2.5h15z"
                ></path>
              </svg>
            </button>
          </div>
          <!-- Avatar -->
           <div class="flex flex-col">

           </div>
        </div>
      </aside>
      <!-- RESIZER -->
      <div
        id="resizer"
        class="w-1 cursor-col-resize bg-transparent hover:bg-white/20"
      ></div>

      <!-- MAIN -->
      <main class="flex flex-col flex-1 min-w-0 bg-black">
        <!-- SECTION1 -->
        <section></section>

        <!-- SECTION2 -->
        <section></section>
      </main>
    </div>

    <!-- PLAYER BAR -->
    <footer id="player-bar" class="h-20 bg-black shrink-0 flex items-center px-4">
        <!-- Music Information -->
        <div class="flex items-center gap-3 min-w-0 flex-[0_0_30%]"></div>
        <!-- Play, Next, Previous Controls -->
        <div class="flex-1 flex flex-col items-center"></div>
        <!-- Volume -->
        <div class="flex items-center justify-end gap-3 flex-[0_0_30%]"></div>
    </footer>
  </body>
</html>
